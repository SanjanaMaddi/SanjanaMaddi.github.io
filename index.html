<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="addition.css">
</head>
<body>Ask yourself
enter the numbers<br>
<input type="number" id="input1" >
<input type="number" id="input2" ><br>
guess your answer here
<input type="number" id="guess" >
<br>
<button onclick="answer()">know the answer</button>
<h1 id="result" ></h1>
<h1 id="correctOrNot"></h1>
<script>
    function answer() {
        let inputValue1 = document.getElementById("input1").value;
        let inputValue2 = document.getElementById("input2").value;
        let guess = document.getElementById("guess").value;
        document.getElementById("result").innerHTML = parseInt(inputValue1) + parseInt(inputValue2);
        let result = document.getElementById("result").innerText;
        if (guess === result) {
            document.getElementById("correctOrNot").innerHTML = "correct"
        }
        else{
            document.getElementById("correctOrNot").innerHTML="Better Luck Next Time"
        }
    }
</script>
</body>
</html>
